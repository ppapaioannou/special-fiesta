<h2>Profile Settings</h2>
<div class="app flex-row align-items-center">
  <div class="container">
    <button class="btn btn-primary" type="button" (click)="changePassword()">Change Password</button>
    <button class="btn btn-warning" type="button" (click)="makeProfilePrivate()">Make Profile Private</button>
    <button class="btn btn-danger" type="button" (click)="deleteAccount()">Delete Account</button>
  </div>
</div>
