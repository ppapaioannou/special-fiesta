<figure class="text-center">
  <h3><a class="btn btn-secondary" href="/community">Back</a> Organizations</h3>
  <br>
  <div class="container">
    <form [formGroup]="searchForm" (ngSubmit)="search()">
      <div class="form-group">
        <input type="text" [formControlName]="'searchInput'" class="form-control" placeholder="Search..." required="true"/>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-primary">Search</button>
      </div>
    </form >
  </div>
  <br>
</figure>
<div class="app flex-row align-items-center">
  <div class="container">
    <div class="card-deck row">
      <div class="card col-md-4" *ngFor="let organization of organizations | async">
        <div class="card-block">
          <img src="{{organization.profileImage}}" alt="" width="250px"/>
          <br>
          <a href="user/{{organization.id}}">{{organization.name}} {{organization.lastName}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
