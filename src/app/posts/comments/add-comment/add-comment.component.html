<div class="add-comment-content">
  <div class="container">
    <div>
      <h3 class="new-comment-title">Add a new Comment</h3>
    </div>
    <form [formGroup]="addCommentForm" (ngSubmit)="addComment()">
      <div class="form-group">
        <label class="comment-content"></label>
        <textarea type="text" [formControlName]="'body'" class="form-control" placeholder="Body" required="true"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Post</button>
      </div>
    </form >
  </div>
</div>
