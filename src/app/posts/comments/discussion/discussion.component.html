<div class="content">
  <div class="container">
    <div class="row" *ngFor="let comment of comments | async">
      <div class="discussion">
        <h6><a href="user/{{comment.userId}}">{{comment.userName}}</a> said on {{comment.createdAt}}:</h6>
        <p [innerHTML]="comment.body"></p>
      </div>
      <hr>
    </div>
    <div>
      <a type="button" href="/add-comment/{{postId}}" class="read-more btn btn-info">Add comment</a>
    </div>
  </div>
</div>
