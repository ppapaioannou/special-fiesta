<div class="header" xmlns="http://www.w3.org/1999/html">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><a href="" class="title"> Rescue</a></h1>
      </div> <!-- Title -->

      <div class="col-md-6" *ngIf="authService.isAuthenticated()">
        <a href="/post-type-selection" class="new-post">Add Post</a>
        <button class="logout btn btn-default" (click)="logout()">Logout</button>
      </div> <!-- Add Post and Logout -->
      <div class="col-md-6" *ngIf="!authService.isAuthenticated()">
        <a href="/login" class="login btn btn-default">Login</a>
        <a href="/register-account-type-selection" class="register btn btn-default">Register</a>
      </div> <!-- Login and Register -->
    </div>
  </div>
</div>
