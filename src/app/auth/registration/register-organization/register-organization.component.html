<div class="container justify-content-center" xmlns="http://www.w3.org/1999/html">
  <form class="form-org-registration" [formGroup]="registerOrganizationForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
    <div class="form-group">
      <label for="inputEmail" class="sr-only"></label>
      <input type="text" id="inputEmail" [formControlName]="'email'" class="form-control" placeholder="Email" required="true" autofocus="">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only"></label>
      <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control" placeholder="Password" required="true">
    </div>
    <div class="form-group">
      <label for="inputOrganizationName" class="sr-only"></label>
      <input type="text" id="inputOrganizationName" [formControlName]="'organizationName'" class="form-control" placeholder="Organization Name" required="true" autofocus="">
    </div>
    <div class="form-group">
      <label for="inputDescription" class="sr-only"></label>
      <input type="text" id="inputDescription" [formControlName]="'description'" class="form-control" placeholder="Description" required="false">
    </div>
    <div class="form-group">
      <label for="inputRegion" class="sr-only"></label>
      <input type="text" id="inputRegion" [formControlName]="'region'" class="form-control" placeholder="Region" required="false">
    </div>
    <div class="form-group">
      <label for="inputAddress" class="sr-only"></label>
      <input type="text" id="inputAddress" [formControlName]="'address'" class="form-control" placeholder="Address" required="false">
    </div>
    <div class="form-group">
      <label for="inputCity" class="sr-only"></label>
      <input type="text" id="inputCity" [formControlName]="'city'" class="form-control" placeholder="City" required="false">
    </div>
    <div class="form-group">
      <label for="inputZipCode" class="sr-only"></label>
      <input type="text" id="inputZipCode" [formControlName]="'zipCode'" class="form-control" placeholder="Zip Code" required="false">
    </div>
    <div class="form-group">
      <label for="inputContactPhone" class="sr-only"></label>
      <input type="text" id="inputContactPhone" [formControlName]="'contactPhone'" class="form-control" placeholder="Contact Phone" required="false">
    </div>
    <div class="form-group">
      <label for="inputContactEmail" class="sr-only"></label>
      <input type="text" id="inputContactEmail" [formControlName]="'contactEmail'" class="form-control" placeholder="Contact Email" required="false">
    </div>
    <div class="form-group">
      <label for="inputWebsiteUrl" class="sr-only"></label>
      <input type="text" id="inputWebsiteUrl" [formControlName]="'websiteUrl'" class="form-control" placeholder="Web Site URL" required="false">
    </div>
    <div class="form-group">
      <label for="inputFacebookPageUrl" class="sr-only"></label>
      <input type="text" id="inputFacebookPageUrl" [formControlName]="'facebookPageUrl'" class="form-control" placeholder="Facebook Page URL" required="false">
    </div>
    <div class="form-group">
      <label for="inputOrganizationNeeds" class="sr-only"></label>
      <input type="text" id="inputOrganizationNeeds" [formControlName]="'organizationNeeds'" class="form-control" placeholder="Organization Needs" required="false">
    </div>
    <br>
    <div class="d-grid gap-2">
      <button class="btn btn-lg btn-primary" type="submit">Sign up</button>
    </div>
  </form>
</div>
