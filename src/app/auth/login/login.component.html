<div class="container">
  <form class="form-login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Welcome Back!</h1>
    <p>Don't have an account, <a href="/register">Sign Up</a></p>
    <div class="form-group">
      <label for="inputEmail" class="sr-only"></label>
      <input type="text" id="inputEmail" [formControlName]="'email'" class="form-control"
             placeholder="Email" required="true" autofocus="">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only"></label>
      <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control"
             placeholder="Password" required="true">
    </div>
    <br>
    <div class="d-grid gap-2">
      <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
    </div>
  </form>
</div>
